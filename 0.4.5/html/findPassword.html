<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="chan" />
    <title>비밀번호 재설정</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

    <link href="../css/FindPasswordForm.css" rel="stylesheet" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body id="FINDPASSWORDFORM">
    <main id="CONTAINER">

        <sesction id="LOGOSECTION">

            <img id="LOGO" src="../assets/logo.png"></img>
            <p id="BRAND">나아 소프트북</p>

        </sesction>

        <section id="FINDPASSWORDMASK" class="mask">

            <div id="EMAILADDRESSROW">
                <input id="EMAILADDRESSINPUT" placeholder="이메일주소" autocomplete="off">
                <button id="AUTHENTICATEBUTTON">인증코드 발송</button>
            </div>
            <input id="AUTHENTICATECODEINPUT" type="text" placeholder="인증코드를 입력하세요." autocomplete="off">
            <input id="PASSWORDINPUT" type="password" placeholder="새 비밀번호">
            <input id="PASSWORDCHECKINPUT" type="password" placeholder="새 비밀번호 확인">
            <button id="PASSWORDCHANGEBUTTON">비밀번호 재설정</button>
        </section>

    </main>
    <script src="../js/FindPasswordApp.js" type="module"></script>

</body>

</html>
